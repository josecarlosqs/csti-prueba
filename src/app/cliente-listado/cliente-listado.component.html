<div class="lista" *ngIf="lista.length > 0;">
  <table width="100%">
      <tr *ngFor="let item of lista">
          <td>{{item.nombre}}</td>
          <td width="120" *ngIf="item.comprado; then comprado else noComprado"></td>
          <ng-template #comprado><td width="120"><strong style="color: green;">Comprado</strong></td></ng-template>
          <ng-template #noComprado><td width="120"><strong style="color: red;">Pendiente</strong></td></ng-template>
      </tr>
  </table>
</div>
